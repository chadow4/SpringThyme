<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Personnes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
        }
        h1 {
            color: #007BFF;
            text-align: center;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        select, input, button {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #ffffff;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        hr {
            margin: 20px 0;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
        function toggleFilters() {
            const condition = document.getElementById("filter_condition").value;

            document.getElementById("nb_relation_field").style.display = 'none';
            document.getElementById("keyword_field").style.display = 'none';
            document.getElementById("friendwith_field").style.display = 'none';

            if (condition === 'nbrelation') {
                document.getElementById("nb_relation_field").style.display = 'block';
            } else if (condition === 'keyword') {
                document.getElementById("keyword_field").style.display = 'block';
            } else if (condition === 'friendwith') {
                document.getElementById("friendwith_field").style.display = 'block';
            }
        }

        window.onload = toggleFilters;
    </script>
</head>
<body>
<div th:insert="~{common/header.html :: header}"></div>
<h1>Liste des Personnes</h1>
<form action="#" th:action="@{/persons/filter}" method="post" th:object="${filterDto}">

    <label>Catégorie de Filtrage:</label><br/>
    <select id="filter_condition" th:field="*{condition}" onchange="toggleFilters()">
        <option value="" disabled selected>Sélectionner un filtre</option>
        <option th:value="all" th:text="'Tout'"></option>
        <option th:value="nbrelation" th:text="'nombre relation'"></option>
        <option th:value="norelation" th:text="'aucune relation'"></option>
        <option th:value="manyrelation" th:text="'plusieurs types'"></option>
        <option th:value="keyword" th:text="'mot clé'"></option>
        <option th:value="friendwith" th:text="'en relation avec'"></option>
    </select>

    <div id="nb_relation_field" style="display:none;">
        <label>Au plus N relations:</label><br/>
        <input id="input_nb_relation" type="number" th:field="*{nbrelation}">
    </div>

    <div id="keyword_field" style="display:none;">
        <label>Filtrer par mot clé:</label><br/>
        <input id="input_keyword" type="text" th:field="*{keyword}" minlength="1" pattern="[^ ]+">
    </div>

    <div id="friendwith_field" style="display:none;">
        <label>Relation commune avec:</label><br/>
        <input id="input_friendwith" type="number" th:field="*{user_id}">
    </div>

    <button type="submit">Filtrer</button>
    <div th:if="${error}" class="error" th:text="${error}"></div>
</form>


<ul th:if="!${error}">
    <li th:each="person : ${persons}">
        <span th:text="${person.firstName} + ' ' + ${person.lastName}"></span>
        <a th:href="'/persons/'+${person.id()}">profil</a>
        (Date de naissance: <span th:text="${person.birthDate}"></span>)
    </li>
</ul>

<hr>
<h1>Liste des types des relations</h1>
<ul>
    <li th:each="relation : ${relationTypeList}">
     <span th:text="${relation}"></span>
    </li>
</ul>
</body>
</html>
